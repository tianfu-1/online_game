<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{GAME_NAME}} | Free Online HTML5 Game</title>
    <meta name="description" content="Play {{GAME_NAME}} for FREE! - {{GAME_DESCRIPTION}}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            line-height: 1.5;
            color: #333;
        }
        .content-padding-top {
            padding-top: 2px;
        }
        .breadcrumb {
            display: flex;
            gap: 5px;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 10px;
        }
        .breadcrumb a {
            color: #555;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            color: #333;
            text-decoration: underline;
        }
        .game-frame {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }
        .game-content {
            height: 600px;
            background-color: #000;
            position: relative;
        }
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .game-logo {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        .game-bottombar {
            display: flex;
            flex-direction: column;
            padding: 15px;
            background-color: #111;
            color: white;
        }
        .game-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        .stars {
            display: flex;
            gap: 2px;
        }
        .star {
            color: #ffa500;
            font-size: 1.2rem;
        }
        .play-button {
            background-color: #9ec459;
            color: white;
            font-weight: bold;
            width: 200px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(158, 196, 89, 0.5);
            cursor: pointer;
            border: none;
            margin: 15px auto;
            font-size: 24px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            position: relative;
            padding-right: 15px;
        }
        .play-button::after {
            content: "►";
            font-size: 16px;
            margin-left: 10px;
            position: relative;
            top: 1px;
        }
        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(158, 196, 89, 0.6);
        }
        .game-info {
            background-color: white;
            border-radius: 8px;
        }
        .game-description {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            transition: all 0.3s ease;
        }
        .game-description.expanded {
            -webkit-line-clamp: unset;
            display: block;
        }
        .related-game {
            background-color: #4285f4;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s;
            position: relative;
            border: 2px solid #ffd700;
        }
        .related-game:hover {
            transform: translateY(-5px);
        }
        .related-game .game-title {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: white;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            padding: 5px;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
        }
        .related-game:hover .game-title {
            opacity: 1;
        }
        .related-game img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            display: block;
        }
        .ad-space {
            background-color: rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            border-radius: 4px;
        }
        .walkthrough-header {
            background-color: #f0f0f0;
            padding: 10px 15px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .walkthrough-content {
            padding: 15px;
            background-color: white;
        }
        .game-container {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }
        .game-title-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <!-- Hidden H1 for SEO -->
    <h1 class="hidden">{{GAME_NAME}} - Free Online Game</h1>

    <main class="container mx-auto px-4 content-padding-top">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-y-[10px] gap-x-[40px]">
            <!-- Left Ad Space (Desktop) -->
            <div class="hidden lg:block lg:col-span-2">
                <div class="ad-space h-[600px] w-full">
                    <p class="text-gray-400">Advertisement</p>
                </div>
            </div>

            <!-- Main Content -->
            <div class="lg:col-span-8">
                <!-- Game Container -->
                <div class="game-frame">
                    <!-- 游戏主要内容区域 -->
                    <div class="game-content">
                        <!-- 游戏覆盖层，包含play按钮 -->
                        <div id="gameOverlay" class="game-overlay">
                            <h2 class="game-title-text">{{GAME_NAME}}</h2>
                            <img src="../images/{{GAME_LOGO_FILENAME}}" alt="{{GAME_NAME}}" class="game-logo">
                            <button id="playButton" class="play-button">
                                Play Now
                            </button>
                        </div>
                        <!-- 游戏iframe将在这里加载 -->
                        <iframe id="gameIframe" style="width:100%;height:100%;display:none;" scrolling="no" frameborder="0" allowfullscreen></iframe>
                    </div>
                    
                    <!-- 游戏底部信息栏 -->
                    <div class="game-bottombar">
                        <div class="game-rating">
                            <div class="stars">
                                <div class="star">★</div>
                                <div class="star">★</div>
                                <div class="star">★</div>
                                <div class="star">★</div>
                                <div class="star">★</div>
                            </div>
                            <span class="rating-count">(123 votes)</span>
                        </div>
                    </div>
                </div>
                
                <!-- Game Description -->
                <div class="game-info p-4 mt-[10px]">
                    <p class="game-description" id="gameDescription">Play {{GAME_NAME}} For FREE! - {{GAME_DESCRIPTION}} <a href="javascript:void(0)" id="readMoreBtn" class="text-blue-300 ml-1">... More »</a></p>
                </div>
                
                <!-- Ad Space (In-Page) -->
                <div class="ad-space w-full h-24 my-[10px]">
                    <p class="text-gray-400">Advertisement</p>
                </div>
                
                <!-- Related Games -->
                <div class="game-container mt-[10px]">
                    <div class="walkthrough-header">
                        <h2 class="font-bold">More Games</h2>
                    </div>
                    <div class="p-4">
                        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-3">
                            <!-- Related games will be generated dynamically -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Ad Space -->
            <div class="hidden lg:block lg:col-span-2">
                <div class="ad-space h-[600px] w-full">
                    <p class="text-gray-400">Advertisement</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            const gameOverlay = document.getElementById('gameOverlay');
            const gameIframe = document.getElementById('gameIframe');
            
            // Hide overlay
            gameOverlay.style.display = 'none';
            
            // Show and load iframe
            gameIframe.style.display = 'block';
            gameIframe.src = "{{GAME_IFRAME_SRC}}";
        });

        // Read more functionality
        document.getElementById('readMoreBtn').addEventListener('click', function() {
            const description = document.getElementById('gameDescription');
            const btn = document.getElementById('readMoreBtn');
            
            if (description.classList.contains('expanded')) {
                description.classList.remove('expanded');
                btn.textContent = '... More »';
            } else {
                description.classList.add('expanded');
                btn.textContent = '« Less';
            }
        });
    </script>
</body>
</html>
